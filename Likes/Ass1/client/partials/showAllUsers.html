<div ng-controller="usersController as UC" class="col-sm-8 col-sm-offset-2">
	<h3>Users</h3>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Date</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in UC.usersList track by $index">
				<td>{{user.name}}</td>
				<td>{{user.createdAt | date:format:'medium'}}</td>
				<td> <a href="#/show/{{user._id}}" ng-click="UC.showUser(user._id)">show</a></td>
			</tr>
		</tbody>
	</table>
	
</div>
